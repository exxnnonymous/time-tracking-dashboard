<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cards-wrapper">
        <div class="main-card">
          <div class="top-row">
            <div class="profile-img">
              <img src="./images/image-jeremy.png" alt="profile-pic" />
            </div>
            <div class="profile-info">
              <span>Report for</span>
              <span class="profile-name"> Jeremy Robson </span>
            </div>
          </div>
          <ul class="bottom-row">
            <li><button class="choose-btn active" value="daily">Daily</button></li>
            <li><button class="choose-btn" value="weekly">Weekly</button></li>
            <li><button class="choose-btn" value="monthly">Monthly</button></li>
          </ul>
        </div>
       

      
       
      </div>
    </div>

  </div> -->

  <script src="script.js"></script>
  </body>
</html>
